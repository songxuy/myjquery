<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<title>添加</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script src="script/note.base.js"></script>
<script type="text/javascript" src="script/note.js"></script>
</head>
<body>
<div data-role="page" id="addnote_index">
	<div data-role="header" data-position="fixed">
		<a href="javascript:" data-role="back">返回</a>
		<h4>添加笔记</h4>
		<a href="javascript:" class="ui-btn-right">保存</a>
	</div>
	<div data-role="content">
		<label for="rdo-type">类别</label>
		<fieldset data-role="controlgroup" id="rdo-type" data-type="horizontal" style="padding:5px 0px 0px 0px;margin:0px">
			<input type="radio" name="rdo-type" id="rdo-type-0" value="a" checked="checked"/>
			<label for="rdo-type-0">散文</label>
			<input type="radio" name="rdo-type" id="rdo-type-1" value="b"/>
			<label for="rdo-type-1">随笔</label>
			<input type="hidden" id="hidtype" value="a" />
		</fieldset>
		<label for="txt-title">标题</label>
		<input type="text" name="txt-title" id="txt-title" value=""/>
		<label for="txt-content">内容</label>
		<textarea name="txt-content" id="txt-content"></textarea>
	</div>
	<div data-role="footer" data-position="fixed">
	<h1>2017 vs1.0</h1>
	</div>
</div>
