<script>
$(function(){
	var ca=$('ul li:gt(5):not(:last)');
	ca.hide();
	$('.sunbox .showmore a').click(function(){
		ca.show();
		$(this).find('span').text('精简品牌')
		$('ul li').filter(":contains('佳能'),:contains('尼康'),:contains('奥林巴斯')").addClass("promoted");
		return false;
	})

})
</script>
